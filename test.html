<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Open iframe tab</title></head>
<body>
  <button id="openBtn" style="font-size:1.2em;padding:1em 2em;cursor:pointer;">Open iframe tab</button>
  <script>
    document.getElementById('openBtn').addEventListener('click', () => {
      const w = window.open('about:blank', '_blank');
      if (!w) {
        alert('Pop-up blocked! Please allow pop-ups for this site.');
        return;
      }
      w.document.write(`<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Iframe Tab</title>
        <style>body,html{margin:0;padding:0;height:100%;}iframe{border:none;width:100vw;height:100vh;}</style>
        </head><body>
          <iframe src="https://hyperrushnet.github.io/" sandbox="allow-scripts allow-same-origin"></iframe>
        </body></html>`);
      w.document.close();
    });
  </script>
</body>
</html>
